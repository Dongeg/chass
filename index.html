<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>AlphaGo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
			<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse">
						<span class="sr-only"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="##" class="navbar-brand">AlphaGo</a>
				</div>
				</div>
			</nav>	
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3" id="main">
					<canvas id="canvas"></canvas>
				</div>
			</div>
		</div>
		<footer class="foot">
			<p>design By 鱼飞跃月</p>
		</footer>
		
		<!-------弹框框-------->
		<div class="modal fade" id="peoplewin" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><!--X button--->
							<span aria-hidden="true">&times;</span><!--X号-->
							<span class="sr-only">close</span>
						</button>
						<h4 class="modal-title">~~~~~~~</h4>
					</div>
					<div class="modal-body">
						<p>卧槽，你TM居然赢了!不开心QAQ</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" onclick="history.go(0)">再玩一次</button>
					</div>					
				</div>
			</div>
		</div>
		<div class="modal fade" id="computerwin" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><!--X button--->
							<span aria-hidden="true">&times;</span><!--X号-->
							<span class="sr-only">close</span>
						</button>
						<h4 class="modal-title">~~~~~~~</h4>
					</div>
					<div class="modal-body">
						<p>小样，你玩玩得过我？^_^</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" onclick="history.go(0)">再玩一次</button>
					</div>					
				</div>
			</div>
		</div>
        <script type="text/javascript" src="js/jquery.js" ></script>
        <script type="text/javascript" src="js/bootstrap.min.js" ></script>
        <script src="js/script.js"></script>
	</body>
</html>
